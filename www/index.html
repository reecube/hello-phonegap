<!DOCTYPE html>
<html ng-app="hello-phonegap">
<head>
    <title>Hello Phonegap</title>

    <!-- meta -->
    <meta charset="utf-8">
    <meta name="viewport"
          content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height, target-densitydpi=device-dpi"/>

    <!-- stylesheets -->
    <link rel="stylesheet" href="vendor/angular-material/angular-material.css">
    <link rel="stylesheet" href="css/app.css">

    <!-- scripts library -->
    <script type="text/javascript" src="vendor/angular/1.4.7/angular.min.js"></script>
    <script type="text/javascript" src="vendor/angular/1.4.7/angular-aria.min.js"></script>
    <script type="text/javascript" src="vendor/angular/1.4.7/angular-animate.min.js"></script>
    <script type="text/javascript" src="vendor/angular-material/angular-material.min.js"></script>

    <!-- scripts app -->
    <script type="text/javascript" src="js/app.js"></script>
</head>
<body>

<div class="ctrl-main" ng-controller="ctrl-main" layout="column" ng-cloak>
    <md-toolbar md-scroll-shrink ng-if="true" ng-controller="ctrl-title">
        <div class="md-toolbar-tools">
            <md-button class="md-icon-button" aria-label="more">
                <md-icon md-svg-icon="img/icons/more_vert.svg"></md-icon>
            </md-button>

            <h2>
                <span>{{title}}</span>
            </h2>

            <span flex></span>

            <md-button aria-label="edit">
                <span>edit</span>
            </md-button>
        </div>
    </md-toolbar>
    <md-content flex>
        <md-list>
            <md-list-item class="md-3-line" ng-repeat="item in todos">
                <img ng-src="{{item.face}}" alt="{{item.who}}" class="md-avatar">

                <div class="md-list-item-text">
                    <h3>{{item.what}}</h3>
                    <h4>{{item.who}}</h4>

                    <p>
                        {{item.notes}}
                    </p>
                </div>
                <md-divider inset></md-divider>
            </md-list-item>
        </md-list>
    </md-content>
</div>

<script type="text/javascript" src="cordova.js"></script>
</body>
</html>
